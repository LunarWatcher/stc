name: Test workflow
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@main
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .
      - name: Run tests (UNIX-like)
        if: matrix.os != 'windows-latest'
        working-directory: build
        run: |
          ./bin/tests
      - name: Set hostname (Windows)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          netdom renamecomputer "$env:COMPUTERNAME" /Newname "gh-actions-runner"
      - name: Run tests (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: build
        shell: cmd
        run: |
          .\bin\tests.exe

